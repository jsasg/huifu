<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信管理系统</title>
	<link rel="stylesheet" href="__COMMON__/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="__COMMON__/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css"/>
	<link rel="stylesheet" href="__CSS__/base.css"/>
	<script src="__COMMON__/js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="__JS__/base.js" type="text/javascript"></script>
	<script src="__COMMON__/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="__COMMON__/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js" type="text/javascript" charset="UTF-8"></script>
	<script 'type'="javascript">
		$(document).ready(function(){
			resizeScroll();
			$(window).resize(function(){
				resizeScroll();
			})
			function resizeScroll(){
				var winHeight = $(window).height()-55;
				var winWidth = $(window).width();
				$('div.base-left').height(winHeight)
				$('div.base-main').height(winHeight).width(winWidth-$('div.base-left').width());
			}

			$('.menu-item').click(function(){
				$(this).next('.left-menu-sub').slideToggle();
			})
		})
	</script>
</head>
<body>
	<div class="base-top background-blue">
		<div class="lineHeight-55 font24 floatL">
			<a href="{:U('Index/index')}" class="colorF ">
                <img src="__IMG__/logo.png" alt="">
            </a>
		</div>
		<div class="lineHeight-55 font14 colorF floatR">
			<volist name="top_menu" id="tm">
                <a href="{$tm['url']}" class="nav-item floatL">
                    <span><i class="{$tm['icon']}"></i>&nbsp;{$tm['title']}</span>
                </a>
            </volist>
			<a href="{:U('BasicSetup/index')}" class="nav-item floatL">
				<span><i class="glyphicon glyphicon-cog"></i>&nbsp;基本设置</span>
			</a>
            <a href="{:U('Index/index')}" class="nav-item floatL">
				<span><i class="glyphicon glyphicon-home"></i>&nbsp;回到首页</span>
			</a>
			<a href="{:U('Public/logout')}" class="nav-item floatL">
				<span><i class="glyphicon glyphicon-off"></i>&nbsp;退出</span>
			</a>
		</div>
	</div>
	<div class="base-left background-black">
		<ul class="left-menu">
			<volist name="left_menu" id="me">
                <li class="menu-item lineHeight-55 colorF font16">
                    <i class="{$me['icon']}"></i>
                    <span>{$me['title']}</span>
                </li>
                <ol class="left-menu-sub display-none">
                    <if condition="me[sub] neq false">
                        <volist name="me[sub]" id="su">
                            <li class="menu-sub-item lineHeight-45">
                                <a href="{$su['url']}" class="colorF display-block">
                                    <i class="glyphicon glyphicon-menu-right font10"></i>
                                    <span>{$su['title']}</span>
                                </a>
                            </li>
                        </volist>
                    </if>
                </ol>
            </volist>
		</ul>
	</div>
	<div class="base-main">
		<div class="main-box box-sizing">
			<block name="main-title"></block>
			<block name="main-content"></block>
		</div>
	</div>
</body>
</html>
