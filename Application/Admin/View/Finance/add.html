<extend name="Public:base"/>
<block name="main-title">
	<div class="main-title">
		<h4 class="title-text floatL">添加产品</h4>
		<div class="title-button floatR">
			<a href="#" class="btn btn-danger" onClick="submit('#financeForm')">
				<i class=" glyphicon glyphicon-ok-sign"></i>
				保存
			</a>
			<a href="{:U('Finance/index')}" class="btn btn-danger">
				<i class="glyphicon glyphicon-share-alt"></i>
				返回列表
			</a>
		</div>
	</div>
</block>
<block name="main-content">
	<div class="main-content margin-bottom-10">
		<div class="warning warning-tips" role="alert">
		  	<p>1、关键词以','区分</p>
			<p>2、投资期限需要填写单位，如：10天，3个月，1年等</p>
		</div>
		<form action="{:U('Finance/add')}" method="post" enctype="multipart/form-data" class="form-horizontal" id="financeForm">
			<input type="hidden" name="id" value="{$finance['id']}">
			<div class="border-dashed">
				<div class="form-group">
				    	<label for="finance_name" class="col-sm-2 control-label">产品名称：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="finance_name" name="finance_name" value="{$finance['goods_name']}" placeholder="产品名称">
				    	</div>
				    	<div class="floatL height34 padding-top-10">
				    		<span class="colorR font24">*</span>
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="finance_key" class="col-sm-2 control-label">关键词：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="finance_key" name="finance_key" value="{$finance['finance_key']}" placeholder="关键词">
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="product_properties" class="col-sm-2 control-label">产品性质：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="product_properties" name="product_properties" value="{$finance['product_properties']}" placeholder="产品性质">
				    	</div>
				    	<div class="floatL height34 padding-top-10">
				    		<span class="colorR font24">*</span>
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="invest_timelimit" class="col-sm-2 control-label">投资期限：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="invest_timelimit" name="invest_timelimit" value="{$finance['invest_timelimit']|default=''}" placeholder="发行规模">
				    	</div>
				    	<div class="floatL height34 padding-top-10">
				    		<span class="colorR font24">*</span>
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="issuing_scale" class="col-sm-2 control-label">发行规模：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="issuing_scale" name="issuing_scale" value="{$finance['issuing_scale']|default=''}" placeholder="发行规模">
				    	</div>
				    	<div class="floatL height34 padding-top-10">
				    		<span class="colorR font24">*</span>
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="operation_scale" class="col-sm-2 control-label">运行规模：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="operation_scale" name="operation_scale" value="{$finance['operation_scale']|default=''}" placeholder="运行规模">
				    	</div>
				    	<div class="floatL height34 padding-top-10">
				    		<span class="colorR font24">*</span>
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="product_level" class="col-sm-2 control-label">产品分级：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="product_level" name="product_level" value="{$finance['product_level']|default=''}" placeholder="产品分级">
				    	</div>
				    	<div class="floatL height34 padding-top-10">
				    		<span class="colorR font24">*</span>
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="matching" class="col-sm-2 control-label">投资标配比：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="matching" name="matching" value="{$finance['matching']|default=''}" placeholder="投资标配比">
				    	</div>
				    	<div class="floatL height34 padding-top-10">
				    		<span class="colorR font24">*</span>
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="allot_ratio" class="col-sm-2 control-label">投顾分红比例：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="allot_ratio" name="allot_ratio" value="{$finance['allot_ratio']|default=''}" placeholder="投顾分红比例">
				    	</div>
				    	<div class="floatL height34">
				    		<span class="font24">％</span>
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="tranche" class="col-sm-2 control-label">发行份额：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="tranche" name="tranche" value="{$finance['tranche']|default=''}" placeholder="发行份额">
				    	</div>
				    	<div class="floatL height34 padding-top-10">
				    		<span class="colorR font24">*</span>
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="cost" class="col-sm-2 control-label">费用：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="cost" name="cost" value="{$finance['cost']|default=''}" placeholder="费用">
				    	</div>
				    	<div class="floatL height34 padding-top-10">
				    		<span class="colorR font24">*</span>
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="start_time" class="col-sm-2 control-label">申购：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="start_time" name="start_time" value="{$finance['start_time']|default=''}" placeholder="申购">
				    	</div>
				    	<div class="floatL height34 padding-top-10">
				    		<span class="colorR font24">*</span>
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="end_time" class="col-sm-2 control-label">赎回：</label>
				    	<div class="col-sm-4">
				      		<input type="text" class="form-control" id="end_time" name="end_time" value="{$finance['end_time']|default=''}" placeholder="费用">
				    	</div>
				    	<div class="floatL height34 padding-top-10">
				    		<span class="colorR font24">*</span>
				    	</div>
				</div>
				<div class="form-group">
				    	<label for="end_time" class="col-sm-2 control-label">是否新手专享：</label>
				    	<div class="col-sm-4">
				      		<div class="radio">
							  	<label>
							    	<input type="radio" name="is_novice" id="is_novice1" value="1" <if condition="$finance['is_novice'] eq 1">checked</if>>
							    	是
							  	</label>
							</div>
							<div class="radio">
							  	<label>
							    	<input type="radio" name="is_novice" id="is_novice0" value="0" <if condition="$finance['is_novice'] eq 0">checked</if>>
							    	否
							  	</label>
							</div>
				    	</div>
				    	<div class="floatL height34 padding-top-10">
				    		<span class="colorR font24">*</span>
				    	</div>
				</div>
			</div>
			<js href="__STATIC__/ueditor/ueditor.config.js" />
			<js href="__STATIC__/ueditor/ueditor.all.min.js" />
    			<script>
    					$(function(){
        						var overview = UE.getEditor('project_overview',{
            						serverUrl :'{:U('Admin/Article/ueditor')}'
       	 					});
       	 					var desc = UE.getEditor('project_desc',{
            						serverUrl :'{:U('Admin/Article/ueditor')}'
            					});
       	 					var safe = UE.getEditor('funds_safe',{
            						serverUrl :'{:U('Admin/Article/ueditor')}'
            					});
    				})
    			</script>
			<div class="border-dashed margin-top-10">
				<div class="form-group">
				    	<label for="url" class="col-sm-2 control-label">项目概况：</label>
				    	<div class="col-sm-8">
				      		<script id="project_overview" name="project_overview" type="text/plain">{$finance['project_overview']|html_entity_decode}</script>
				    	</div>
				</div>			
			</div>
			<div class="border-dashed margin-top-10">
				<div class="form-group">
				    	<label for="url" class="col-sm-2 control-label">项目描述：</label>
				    	<div class="col-sm-8">
				      		<script id="project_desc" name="project_desc" type="text/plain">{$finance['project_desc']|html_entity_decode}</script>
				    	</div>
				</div>			
			</div>
			<div class="border-dashed margin-top-10">
				<div class="form-group">
				    	<label for="url" class="col-sm-2 control-label">资金保障：</label>
				    	<div class="col-sm-8">
				      		<script id="funds_safe" name="funds_safe" type="text/plain">{$finance['funds_safe']|html_entity_decode}</script>
				    	</div>
				</div>			
			</div>
		</form>
	</div>
	<script type="text/javascript">
   		 $("#start_time,#end_time,#to_account_time_start,#to_account_time_end").datetimepicker({
       			 format: "yyyy-mm-dd",
       			 autoclose: true,
        			 pickerPosition: "bottom-left",
        			 maxView: "year",
        			 minView: "month",
        			 language: "zh",
   		 });
	</script>            
</block>
