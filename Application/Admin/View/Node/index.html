<extend name="Public:base" />
<block name="main-title">
	<div class="main-title">
		<h4 class="title-text floatL">节点管理</h4>
		<div class="title-button floatR">
			<a href="{:U('Node/insert')}" class="btn btn-danger">
				<i class="glyphicon glyphicon-plus-sign"></i>
				添加节点
			</a>
		</div>
	</div>
</block>
<block name="main-content">
	<div class="main-content">
		<form action="{:U('Node/delete')}" method="get" id="deleterForm">
		<div class="margin-top-10">
            <div class="cate-title">
                &emsp;&emsp;<span class="cate_icon root"></span>
                <span>根节点</span>
            </div>
            <volist name="list" id="vo">
                <div class="cate-item p-node">
                    <div class="cate-text">
                        <span class="cate_icon <?php if($vo['sub'] == false) echo 'no_sub'; else echo 'sub';?>"></span>
                        <span>{$vo['title']}</span>
                    </div>
                    <div class="cate-action text-right">
                        <a href="{:U('Node/insert',array('id'=>$vo['id']))}">
                            编辑
                        </a>|
                        <a href="{:U('Node/delete',array('id'=>$vo['id']))}">
                            删除
                        </a>
                    </div>
                </div>
                <if condition="$vo['sub'] neq ''">
                    <volist name="vo['sub']" id="su">
                        <div class="su display-none">
                            <div class="cate-item">
                                <div class="cate-text">
                                    &emsp;&emsp;<span class="cate_icon <?php if($su['sub'] == false) echo 'no_sub'; else echo 'sub';?>"></span>
                                    <span>{$su['title']}</span>
                                </div>
                                <div class="cate-action text-right">
                                    <a href="{:U('Node/insert',array('id'=>$su['id']))}">
                                        编辑
                                    </a>|
                                    <a href="{:U('Node/delete',array('id'=>$su['id']))}">
                                        删除
                                    </a>
                                </div>
                            </div>
                            <if condition="$su['sub'] neq ''">
                                <volist name="su['sub']" id="ssu">
                                    <div class="ssu display-none">
                                        <div class="cate-item">
                                            <div class="cate-text">
                                                &emsp;&emsp;&emsp;&emsp;<span class="cate_icon no_sub"></span>
                                                <span>{$ssu['title']}</span>
                                            </div>
                                            <div class="cate-action text-right">
                                                <a href="{:U('Node/insert',array('id'=>$ssu['id']))}">
                                                    编辑
                                                </a>|
                                                <a href="{:U('Node/delete',array('id'=>$ssu['id']))}">
                                                    删除
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </volist>
                            </if>
                        </div>
                    </volist>
                </if>
            </volist>
		</div>
		</form>
	</div>
</block>
