<extend name="Public:base" />
<block name="main-title">
	<div class="main-title">
		<h4 class="title-text floatL">接口绑定</h4>
		<div class="title-button floatR">
			<a href="#" class="btn btn-danger" onClick="submit('#bindForm')">
				<i class="glyphicon glyphicon-ok-sign"></i>
				提交
			</a>
		</div>
	</div>
</block>
<block name="main-content">
	<div class="main-content">
		<div class="warning warning-tips" role="alert">
		  	<p>1、请正确填写账号密码</p>
		  	<p>2、appid和secret,只有申请了服务号或微信认证后才有</p>
		  	<p>3、url（绑定之后生成）：{$wechat['url']}</p>
		  	<p>3、token（绑定之后生成）：{$wechat['token']}</p>
		</div>
	</div>
	<form action="{:U('Bind/bindWechat')}" method="post" class="form-horizontal" id="bindForm">
		<div class="form-group">
		    	<label for="wechat_account" class="col-sm-2 control-label">公众平台用户名：</label>
		    	<div class="col-sm-4">
		      		<input type="text" class="form-control" id="wechat_account" name="wechat_account" value="{$wechat['wechat_account']}" placeholder="平台用户名">
		    	</div>
		</div>
		<div class="form-group">
		    	<label for="wechat_password" class="col-sm-2 control-label">公众平台密码：</label>
		    	<div class="col-sm-4">
		      		<input type="text" class="form-control" id="wechat_password" name="wechat_password" value="{$wechat['wechat_password']}" placeholder="平台密码">
		    	</div>
		</div>
		<div class="form-group">
		    	<label for="init_id" class="col-sm-2 control-label">公众平台原始ID：</label>
		    	<div class="col-sm-4">
		      		<input type="text" class="form-control" id="init_id" name="init_id" value="{$wechat['init_id']}" placeholder="平台密码">
		    	</div>
		</div>
		<div class="form-group">
		    	<label for="appid" class="col-sm-2 control-label">APPID：</label>
		    	<div class="col-sm-4">
		      		<input type="text" class="form-control" id="appid" name="appid" value="{$wechat['appid']}" placeholder="appid">
		    	</div>
		</div>
		<div class="form-group">
		    	<label for="secret" class="col-sm-2 control-label">SECRET：</label>
		    	<div class="col-sm-4">
		      		<input type="text" class="form-control" id="secret" name="secret" value="{$wechat['secret']}" placeholder="secret">
		    	</div>
		</div>
	</form>
</block>
