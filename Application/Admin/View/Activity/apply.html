<extend name="Public:base" />
<block name="main-title">
	<div class="main-title">
		<h4 class="title-text floatL">活动列表</h4>
		<div class="title-button floatR">
			<a href="{:U('Activity/add')}" class="btn btn-danger">
				<i class="glyphicon glyphicon-plus-sign"></i>
				添加活动
			</a>
			<a href="#" class="btn btn-danger" id="submit">
				<i class="glyphicon glyphicon-trash"></i>
				删除选中
			</a>
		</div>
	</div>
</block>
<block name="main-content">
	<div class="main-content">
		<form action="{:U('Activity/deleteAplly')}" method="get" id="deleterForm">
		<div class="border-solid margin-top-10">
			<table class="table margin-bottom-0">
				<thead>
					<tr class="active">
						<th><input type="checkbox" name="id_all"></th>
						<th>编号</th>
						<th>姓名</th>
						<th>手机号</th>
						<th>报名时间 </th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
						<tr>
							<td><input type="checkbox" name="id[]" value="{$vo['id']}"></td>
							<td>{$vo['id']}</td>
							<td>{$vo['real_name']}</td>
							<td>{$vo['mobile']}</td>
							<td>{$vo['create_time']}</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
		</form>
	</div>
	<div class="page">{$page}</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#submit').click(function(){
				$('#deleterForm').submit();
			})
		})
	</script>
</block>
